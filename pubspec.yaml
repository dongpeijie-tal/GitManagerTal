name: gitlabtal
description: gitlab helper!
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  get_storage: ^2.1.1
  process_run: any
  xml: ^5.1.0
  file_picker: ^6.1.1
  hive: ^2.2.3
  infinite_scroll_pagination: ^4.0.0
  material_dialogs: ^1.1.4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
fonts:
  - family: NotoSansSC
    fonts:
      - asset: fonts/NotoSansSC/NotoSansSC-VariableFont_wght.ttf